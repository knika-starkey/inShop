<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let basket = [];
      let buyMore = true;

      while (buyMore) {
        basket.push(prompt("Що покласти у кошик?"));
        buyMore = confirm("Ще щось?");
      }
      while (basket.length > 0) {
        alert("У кошику залишились: " + basket);
        basket.pop();
      }
      alert("Дякуємо за покупку!");
    </script>
  </body>
</html>
